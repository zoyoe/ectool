{% extends "gbase.html" %}
{% load hash_filters %}
{% block title %}
  <h5><i class="fa fa-cogs"></i>Site Config <small>--{{categories}}</small></h5>
{% endblock %}

{% block head %}
{% for line in CATEGORIES %}
<div class = "panel panel-default">
  <div class="panel-heading">
    <h6 class="panel-title">{{line.name}}<span>[{{line.type}}]</span></h6>
    <span onclick="zoyoe.config.modify('#config-form','{{line.name}}',this.parentElement.parentElement)" class="btn btn-sm pull-right btn-danger btn-icon"><i class="fa fa-cogs"></i>modify</span>
  </div>
  <div class = "panel-body">
  {{line.content|safe}}
  </div>
</div>
{% endfor %}


<form action="/admin/addconfig/" method='POST' id="config-form" style="display:none">
  <div class="col-lg-12">
  <div class="form-horizontal caption">
    {% csrf_token %}
    <div class="form-group">
      <label class="col-lg-2 control-label">Title: </label>
      <div class="col-lg-10">
        <input type="text" id="title" name="title" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Type: </label>
      <div class="col-lg-10">
        <select class='form-control' name="type">
         <option value="category">Category</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-lg-2">Content: </label>
      </br>
      <div class="col-lg-10">
        <textarea name="content" id="content" class="form-control"></textarea>
      </div>
    </div>
  </div>
  </div>
</form>
</div>



{% endblock %}
{% block subsidebar %}
{% endblock%}
