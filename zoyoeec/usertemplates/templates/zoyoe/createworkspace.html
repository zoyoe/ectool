<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zoyoe</title>

    <!--IE Compatibility modes-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Mobile first-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://fonts.googleapis.com/css?family=Cuprum" rel="stylesheet" type="text/css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/static/bucketadmin/bs3/css/bootstrap.min.css">

    {% block extracss %}
    {% endblock %}
     <!-- Font Awesome -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">

    <link href="/static/bucketadmin/css/bootstrap-reset.css" rel="stylesheet">
    <link href="/static/bucketadmin/css/style.css" rel="stylesheet">
    <link href="/static/bucketadmin/css/style-responsive.css" rel="stylesheet">
    <link href="/static/bucketadmin/css/clndr.css" rel="stylesheet">

</head>

  <body class="login-body">

    <div class="container">

      <form class="form-signin" action="index.html">
        <h2 class="form-signin-heading">create work space</h2>
        <div class="login-wrap">
            <div class="user-login-info">
                <input type="text" class="form-control" placeholder="workspace name" autofocus/>
            </div>
            <label class="checkbox">
                <input type="checkbox" value="accept"/>I accept the terms and conditions of use
            </label>
            <button class="btn btn-lg btn-login btn-block" type="submit">Create</button>

            <div class="registration">
                <a class="" href="registration.html">
                    terms and conditions of use
                </a>
            </div>

        </div>

          <!-- Modal -->
          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                          <h4 class="modal-title">Forgot Password ?</h4>
                      </div>
                      <div class="modal-body">
                          <p>Enter your e-mail address below to reset your password.</p>
                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                      </div>
                      <div class="modal-footer">
                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                          <button class="btn btn-success" type="button">Submit</button>
                      </div>
                  </div>
              </div>
          </div>
          <!-- modal -->

      </form>

    </div>



    <!-- Placed js at the end of the document so the pages load faster -->

    <!--Core js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/static/bucketadmin/bs3/js/bootstrap.min.js"></script>
    <script src="/static/bucketadmin/js/scripts.js"></script>

  </body>
</html>
