<div style="margin-left:0px;" class='row'>
<ul id="format" class="hProductItems clearfix js-masonry" style="margin:0 auto;">
{% for item in sellitems %}
  <li class="span3 clearfix item">
    <div class="thumbnail">
      <a href='/item/{{item.parent.name}}/{{item.key.id}}/'>
      <img src='{{item.galleryurl}}?sc='/></a>
    </div>
    <div class="thumbSetting">
      <div class="thumbTitle">
        <h3>
        <a href='/item/{{item.parent.name}}/{{item.key.id}}/' class="invarseColor">{{item.name}}</a>
        <span class="label label-info">Sales</span>
        </h3>
      </div>
      <div class="thumbPrice">
        <span>{{item.currency}} &nbsp;
        {{item.price}}</span>
      </div>
      <div class="thumbButtons">
        <button onclick="zoyoe.cart.add('{{item.refid}}','{{item.name}}','{{item.price}}')"
             class="btn btn-primary btn-small btn-block">
        ADD TO CART
        </button>
      </div>
    </div>
 </li>
{% endfor %}
</ul>
</div>
