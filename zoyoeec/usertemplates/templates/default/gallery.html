{% extends "base.html" %}
{% load hash_filters %}

{% block head %}
<div class="col-lg-7 col-md-7">
<div id="gallery-big-pic" class="gallery-big-pic">
    <div style="width:0px;height:0px;overflow:display">
        <canvas width="0" height="0"></canvas>
    </div>
    <img src="http://www.mrjasongrant.com/wp-content/uploads/2013/10/dinosaur_designs_modern_tribal_9.jpg"></img>
</div>
</div>
<div class="col-lg-5 col-md-5">
<form id="galleryitempicker">
    <table class="table">
        <thead>
            <th>property</th>
            <td><span class="pick-save">save</span>

            </td>
        </thead>
        <tbody>
            <tr>
                <th>rid:</th>
                <td>
                    <input type="text" class="pick-refid" name="refid"></input>
                </td>
            </tr>
            <tr>
                <th>radius:</th>
                <td>
                    <input type="text" class="pick-radius" name="radius"></input>
                </td>
            </tr>
            <tr>
                <th>left:</th>
                <td>
                    <input type="text" class="pick-left" name="left"></input>
                </td>
            </tr>
            <tr>
                <th>top:</th>
                <td>
                    <input type="text" class="pick-top" name="top"></input>
                </td>
            </tr>
        </tbody>
    </table>
</form>
</div>
<div class="reformat" style="min-height:100px;">
  {% include "gallery2.html" %}
</div>

{% endblock %}

{% block title %}
  <h5><i class="fa fa-bars"></i> Dashboard <small>Welcome!</small></h5>
  <div class="btn-group">
    <a href="#" class="btn btn-link btn-lg btn-icon dropdown-toggle" data-toggle="dropdown"><i class="fa fa-cogs"></i><span class="caret"></span></a>
    <ul class="dropdown-menu dropdown-menu-right">
      <li><a href="#">view in list</a></li>
    </ul>
  </div>
{% endblock %}

{% block subsidebar %}
{% endblock%}

{% block dialogfirst %}
<script>
var gallery = new zoyoe.gallery("#gallery-big-pic", "#galleryitempicker");
gallery.addItem(23, 160, 160, 120);
gallery.addItem(23, 150, 330, 100);
gallery.addItem(24, 500, 530, 80);
$("#gallery-big-pic").mousemove(function (event) {
    var top = $("#gallery-big-pic").offset().top;
    var left = $("#gallery-big-pic").offset().left;
    gallery.hover(event.pageY - top, event.pageX - left);
});
$("#gallery-big-pic").click(function (event) {
    var top = $("#gallery-big-pic").offset().top;
    var left = $("#gallery-big-pic").offset().left;
    gallery.click(event.pageY - top, event.pageX - left);
});

$( window ).resize(function() {
  gallery.resize();
});
</script>
{% endblock %}
